<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <article class="result">
      <div class="result__details-section">
        <h1 class="result__details-title">Your Result</h1>
        <div class="result__details-score">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div>
          <h1 class="result__details-rating">Great</h1>
          <p class="result__details-description">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      </div>
      <div class="result__summary-section">
        <h1 class="result__summary-title">Summary</h1>
        <ul>
          <li class="result__summary-card">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" class="result__summary-icon">
              <p class="result__summary-category">Reaction</p>
            </div>
            <p class="result__summary-score">80 <span>/ 100</span></p>
          </li>
          <li class="result__summary-card">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" class="result__summary-icon">
              <p class="result__summary-category">Memory</p>
            </div>
            <p class="result__summary-score">92 <span>/ 100</span></p>
          </li>
          <li class="result__summary-card">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" class="result__summary-icon">
              <p class="result__summary-category">Verbal</p>
            </div>
            <p class="result__summary-score">61 <span>/ 100</span></p>
          </li>
          <li class="result__summary-card">
            <div>
              <img src="assets/images/icon-visual.svg" alt="" class="result__summary-icon">
              <p class="result__summary-category">Visual</p>
            </div>
            <p class="result__summary-score">72 <span>/ 100</span></p>
          </li>
        </ul>
        <a href="" class="continue">Continue</a>
      </div>
    </article>
  </main>

</body>

</html>
